<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Vos Reservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col  size-md='6' offset-md='3'>
          <ion-list>
          <ion-item-sliding *ngFor='let reservation of loadedbReservations'  #slidingReservation>
            <ion-item>
            <ion-label>
                <h5>{{ reservation.placeTitre}}</h5>
                <p>Visiteurs: {{reservation.nombreVisiteur}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color='danger'  (click)='onSupprimeReservation(reservation.id,slidingReservation)'>
                <ion-icon name='trash' slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
          </ion-list>
        </ion-col>



      </ion-row>
   </ion-grid>
</ion-content>
</ion-content>
