<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPlace.titre}}</ion-title>
    <ion-buttons slot='primary'>
      <ion-button (click)='onCancel()'>
        <ion-icon name='close'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content text-center padding>
  <h1>{{selectedPlace.description}}</h1>
  <ion-button color='primary' (click)='onReservePlace()'>Reserver!</ion-button>
</ion-content>
