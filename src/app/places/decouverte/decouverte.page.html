<ion-header>
  <ion-toolbar>
    <ion-title>DÃ©couverte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2' text-center>

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[0].titre}} </ion-card-title>
            <ion-card-subtitle>{{loadedPlaces[0].prix | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]='loadedPlaces[0].imageUrl'></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2' text-center>
        <ion-list>
          <ion-item *ngFor='let place of loadedPlaces.slice(1)'>
            <ion-thumbnail>
              <ion-img [src]='place.imageUrl'></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.titre}}</h2>
              <h2>{{place.description}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
