<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button  menu='m1'>
      </ion-menu-button>
    </ion-button>

    <ion-title>offres</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink='/places/tabs/offres/nouvelle'>
        <ion-icon name='add' slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
<ion-row>
  <ion-col size='12' size-sm='8' offset='0'>
    <ion-list>

      <ion-item-sliding *ngFor='let offre of offres'  #SlidingItem>
        <ion-item  >
          <ion-thumbnail slot='start'>
            <ion-img [src]="offre.imageUrl"></ion-img>
          </ion-thumbnail>

          <ion-label>
            <h2>{{offre.titre}}</h2>
          </ion-label>


        </ion-item>

        <ion-item-options>
          <ion-item-option color='primary' (click)='onEdit(offre.id,SlidingItem)'>
            <ion-icon name='create' slot='icon-only'>
            </ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </ion-col>
 </ion-row>
 </ion-grid>
</ion-content>
